<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Css -->
    <link rel="stylesheet" type="text/css"  href="./temp.css">

</head>



<body onclick="doubletap()" onload="javascript:displayPath()">

    <p id="user-loc"></p>
        
    <section id="route-list">
        <div class="container">
            <div class="row">
                <h4>Previewing Route</h3>
            </div>
            <br>
            <div class="row dest-block vertical-center">
                <div class="col-2">
                    <img src="./images/dest-pin.png" alt="" style="padding: 20%">
                </div>
                <div class="col-10" style="padding-top: 2%">
                    <h1>West-Wing Drop Off</h1>
                    <p>Walk straight ahead for 1 min</p>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-6">
                    <h2>Descriptors</h2>
                    <p>Will hear sound of sliding doors and feel change in pavement from concrete to tile.</p>
                </div>
                <div class="col-6">
                    <img src="./images/img8.png" alt=""> 
                </div>
            </div>

            <div class="row list">
                <div id="directions" class="col">
                    <!--Javascript Calls API and returns list of directions-->
                </div>
            </div>

            <button class="btn-purple" onclick="speak()">Begin route</button>
            <button class="btn-black">Choose a different route</button>

            <div>
                <p class="output"></p>
            </div>

            <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
            <div class="navbar">
                <a class="active" style="font-weight:bold" href="#">
                    <i class="fa fa-fw fa-search"></i><br>Explore</a>
                    <br>
                <a style="font-weight:bold" href="#">
                    <i class="fa fa-fw fa-search"></i><br>Favorites</a>
                    <br>
                <a style="font-weight:bold" href="#">
                    <i class="fa fa-fw fa-envelope"></i><br>Alerts</a>
                    <br>
                <a style="font-weight:bold" href="#">
                    <i class="fa fa-fw fa-user"></i><br>Settings</a>
                    <br>
            </div>
        </div>
    </section>

    <!-- Javascript -->
    <script src="./main.js"></script>

    <!--Bootstrap Javascript--> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>


</html>
