<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Css -->
    <link rel="stylesheet" type="text/css"  href="./styles.css">

<body onload="javascript:displayPlaces()">        
    <section id="places-list">
        <div class="container">
            <div class="row">
                <h4><center>Popular Routes at <br>ATL Concourse C</center></h3>
            </div>
            <br>

            <div class="row list">
                <form id="places" action="javascript:calculatePath()" name="places" method="post">
                    <select></select>
                    <input type="submit" value="submit"/>
                </form>
            </div>

            <button class="btn-black">Choose a different route</button>

            <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
            <div class="navbar">
                <a class="active" style="font-weight:bold" href="#">
                    <i class="fa fa-fw fa-search"></i><br>Explore</a>
                    <br>
                <a style="font-weight:bold" href="#">
                    <i class="fa fa-fw fa-search"></i><br>Favorites</a>
                    <br>
                <a style="font-weight:bold" href="#">
                    <i class="fa fa-fw fa-envelope"></i><br>Alerts</a>
                    <br>
                <a style="font-weight:bold" href="#">
                    <i class="fa fa-fw fa-user"></i><br>Settings</a>
                    <br>
            </div>
        </div>
    </section>

    <!-- Javascript -->
    <script src="./main.js"></script>

    <!--Bootstrap Javascript--> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
